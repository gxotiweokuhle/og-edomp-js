<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../styling/admin.css">
    <title>Admin</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">FurnitureExperts</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../html/product.html">Products</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../html/product.html">Cart</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../html/about.html">About Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../html/contact.html">Contact Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Admin</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <div class= "panels form-info">
            <div class="mt-5">
             <div class="form-floating mb-3">
                <input type="number" class="form-control" placeholder="Enter Your Fullname" style="width: 290px;" id="id.no" required>
                <label for="floatingTextareaDisabled">ID:</label>
                <div class="error"></div>
              </div>
  
              <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder="Enter Your Phone Number" style="width: 290px;" id="image" required>
                <label for="floatingTextareaDisabled">Image URL:</label>
                <div class="error"></div>
              </div>
              
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="itemname" placeholder="name@example.com" aria-describedby="emailHelp" style="width: 290px;" required>
                <label for="floatingInputDisabled">Itemname:</label>
                <div class="error"></div>
              </div>
  
              <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder="eg. Western Cape" name="location" style="width: 290px;" id="price" required>
                <label for="floatingTextareaDisabled">Price:</label>
                <div class="error"></div>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder="eg. Western Cape" name="location" style="width: 290px;" id="cat" required>
                <label for="floatingTextareaDisabled">Category:</label>
                <div class="error"></div>
             
              </div>
  
              <div>
                <button class="btn btn-secondary" type="submit" id="btn" onclick="addObject()">Submit</button>
              </div>
            </div>
          </div>


          <!----admin table-->
          <div class="table">
            <table>
              <thead>
                <tr>
                    <th scope="col" class="px-5">ID</th>
                    <th scope="col" class="px-5">Image</th>
                    <th scope="col" class="px-5">Itemname</th>
                    <th scope="col" class="px-5">Price</th>
                    <th scope="col" class="px-5">Category</th>

                </tr>
                </thead>
                <tbody class="tableInfo">
                </tbody>
            </table>
          </div>
          <button onclick="restart()">Clear</button>
        </div>



    </main>






    <script src="../scripting/admin.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
